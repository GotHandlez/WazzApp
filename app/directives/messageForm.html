<md-input-container md-no-float class="md-block" style="padding: 2px 15px 2px 15px;margin: 0px 0 18px 0;">
    <form ng-submit="sendMessage()">
        <input ng-model="message" placeholder="Type a message">
        <form ng-app="fileUpload" name="form">
            <div style="position: absolute; right: 40px; bottom: 4px; cursor: pointer" class="button" ngf-select
                 ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}"><img style="transform: scale(0.6);" src="/img/upload.png"/>
            </div>
        </form>
        <span ng-click="sendMessage()"
              style="outline: none; cursor: pointer; position: absolute; right:14px;">&#8594;</span>
    </form>
</md-input-container>
<img style="margin-left: 14px; margin-bottom: 8px;"
     ngf-src="file"
     ngf-background="file"
     ngf-resize="{width: 100, height: 100, quality: 0.9}"
     ngf-no-object-url="true"
>
<span ng-if="file" style="position: absolute; cursor:pointer;
    left: 102.5px;
    margin-top: -5px;
    color: white;
    " ng-click="removeImage();">&#10005;</span>
